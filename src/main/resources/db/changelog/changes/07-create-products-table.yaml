databaseChangeLog:
  - changeSet:
      id: create-products-table
      author: dorofieieva
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: year
                  type: int
              - column:
                  name: material
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  constraints:
                    nullable: false
